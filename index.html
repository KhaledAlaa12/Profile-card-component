<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 10px;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" alt="">
    <img src="images/bg-pattern-bottom.svg" alt="">
    <section class="container">
      <img src="images/bg-pattern-card.svg" alt="">
      <div class="avatar">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <h2>Vicotr Crest <span>26</span></h2>
      <span>London</span>
      <section class="stats">
        <div class="stat">80K <span>Followers</span></div>
        <div class="stat">803K <span>Likes</span></div>
        <div class="stat">1.4K <span>Photos</span></div>
      </section>
    </section>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/KhaledAlaa12">Khaled Alaa</a>.
    </footer>
  </body>
</html>
